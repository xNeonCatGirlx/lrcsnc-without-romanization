# For more information, check wiki:
# https://github.com/Endg4meZer0/lrcsnc/wiki/Configuration

[player]
included-players = ["cmus", "spotify"]
excluded-players = []

[lyrics]
provider = "lrclib"
timestamp-offset = 0.0

[lyrics.romanization]
japanese = true
chinese = true
korean = true

[cache]
enabled = true
dir = "$HOME/.cache/lrcsnc"
life-span = 168
store-condition = 100

[output]
type = "piped"

[output.piped]
destination = "stdout"
json = false
insert-newline = true

[output.piped.text]
format = "{icon} {lyric} {multiplier}"

[output.piped.multiplier]
format = "(x{value})"

